<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="CSS\styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>

  <h1 id="levelDisplay">Simon Says!</h1>

  <div class="hidden wrongInputMsgDiv">
    <h1 id="wrongInputMsg">Wrong!</h1>
  </div>

  <div class="hidden correctInputMsgDiv">
    <h1 id="correctInputMsg">Correct!</h1>
  </div>

  <div class="hidden restartDiv">
    <div id="gameOverOptions">
      <h1 id="continueText">Continue?</h1>
      <table>
        <tr>
          <td id="restartGame">Yes</td>
          <td id="endGame">No</td>
        </tr>
      </table>
    </div>
  </div>

<!-- prevents the user from being able to click the squares during animation -->
  <div class="hidden blockerDiv">
  </div>

  <div id="correctInputCountDiv">

    <table>
      <tr>
        <td id="guessToPatternRatio">
          0 / 0
        </td>
        <td id="numberOfCorrectInputs">
          Correct in a row: 0
        </td>
      </tr>

  </div>


<!-- game squares table -->
  <table>
    <tr>
      <td>
        <div class="square" id="green-square"></div>
      </td>
      <td>
        <div class="square" id="red-square"></div>
      </td>
    </tr>

    <tr>
      <td>
        <div class="square" id="yellow-square"></div>
      </td>
      <td>
        <div class="square" id="blue-square"></div>
      </td>
    </tr>
  </table>

  <!-- Javascript link -->
  <script type="text/javascript" src="JS\index.js"></script>
</body>

</html>
